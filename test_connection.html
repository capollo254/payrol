<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üßÆ Payroll Calculator Connection Test</h1>
    
    <div class="info result">
        <strong>Testing connection to:</strong> http://127.0.0.1:8000/api/public/calculator/
    </div>

    <button onclick="testConnection()">üîå Test Connection</button>
    <button onclick="testCalculation()">üßÆ Test Calculation</button>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info result">Testing connection...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/public/calculator/`, {
                    method: 'GET',
                });

                if (response.ok) {
                    resultsDiv.innerHTML = '<div class="success result">‚úÖ Connection successful! Server is responding.</div>';
                } else {
                    resultsDiv.innerHTML = `<div class="error result">‚ùå Server returned status: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error result">‚ùå Connection failed: ${error.message}<br><br><strong>Common solutions:</strong><br>1. Make sure Django server is running: <code>python manage.py runserver</code><br>2. Check if server is on http://127.0.0.1:8000<br>3. Verify CORS settings allow browser requests</div>`;
            }
        }

        async function testCalculation() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info result">Testing calculation...</div>';

            const testData = {
                gross_salary: 50000,
                pension_contribution: 0,
                insurance_premiums: 0,
                medical_fund_contribution: 0,
                mortgage_interest: 0,
                helb_deduction: 0,
                other_voluntary_deductions: 0
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/public/calculator/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success result">
                            ‚úÖ Calculation successful!<br>
                            <strong>Test Results:</strong><br>
                            ‚Ä¢ Gross: KSh ${result.summary.gross_salary.toLocaleString()}<br>
                            ‚Ä¢ Net Pay: KSh ${result.summary.net_pay.toLocaleString()}<br>
                            ‚Ä¢ PAYE: KSh ${result.statutory_deductions.paye_tax.amount.toLocaleString()}<br>
                            ‚Ä¢ Tax Rate: ${result.summary.effective_tax_rate.toFixed(2)}%
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error result">‚ùå API Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error result">‚ùå Request failed: ${error.message}</div>`;
            }
        }

        // Auto-test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
