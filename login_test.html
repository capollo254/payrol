<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Kenyan Payroll System - Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required value="admin@demo.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required value="admin123">
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">
                        ✅ Login Successful!<br>
                        Token: ${data.token}<br>
                        Role: ${data.role}
                    </div>`;
                    
                    // Store in localStorage like the React app does
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    
                } else {
                    messageDiv.innerHTML = `<div class="error">❌ Login Failed: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
